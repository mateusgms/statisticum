<menu-principal></menu-principal>
<div class="wrapper">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Relação de valores</h3>
                            <form action="#" method="get" class="form col-md-5 pull-right">
                                <div class="input-group">
                                    <input type="text" name="q" class="form-control" placeholder="Search...">
                                    <span class="input-group-btn">
                                        <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body no-padding">
                            <table class="table table-striped">
                                <!--  ng-repeat="product in ProdutosList"-->
                                <tr>
                                    <th>#</th>
                                    <th>Nome do produto</th>
                                    <th>Fornecedor</th>
                                    <th>Valor</th>
                                </tr>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td>{{product.name}}</td>
                                    <td>{{product.descricao}}</td>
                                    <td>{{product.valor}}</td>
                                </tr>
                                
                            </table>
                        </div>
                        <div class="box-footer">
                            <a href="/mediadeprecos" class="btn btn-success pull-right" type="submit">Enviar</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<rodape-principal></rodape-principal>
