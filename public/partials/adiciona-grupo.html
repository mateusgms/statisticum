<menu-principal></menu-principal>
<div class="content-wrapper">
    <section class="content">
        <div class="col-lg-8 col-xs-8">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Novo grupo</h3>
                    <h4>Insira aqui um novo grupo!</h4>
                    <p>Você só precisa informar o nome do grupo, é simples!</p>
                </div>
                <form novalidate name="formulario" ng-submit="submeter()">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Nome</label>
                            <input name="nome" class="form-control " ng-model="grupo.nome">
                        </div>
                    </div>
                    <div class="box-footer" ng-controller="NavCtrl">
                        <a href="/" class="btn btn-primary">Voltar</a>
                        <a type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid" href="/selecaodegrupos" >Salvar</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<rodape-principal></rodape-principal>
