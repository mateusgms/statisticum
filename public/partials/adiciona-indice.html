<menu-principal></menu-principal>
<div class="content-wrapper">
    <section class="content">
        <div class="col-lg-8 col-xs-8">
            <div class="box" ng-controller="GruposController">
                <div class="box-header with-border">
                    <h3 class="box-title">Novo indice</h3>
                    <h4>Insira aqui um novo indice para seu grupo!</h4>
                </div>
                <form novalidate name="formulario" ng-submit="submeter()">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Nome</label>
                            <input name="nome" class="form-control " ng-model="grupo.indice">
                        </div>
                        <div class="form-group">
                            <label>Grupo:</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-check"></i>
                                </div>
                                <select name="grupo" class="form-control" required  ng-model="indice.grupo" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                                    <option value="">Escolha um grupo de referencia</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer" ng-controller="NavCtrl">
                        <a href="/" class="btn btn-primary">Voltar</a>
                        <a type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid" href="/selecaodegrupos" >Salvar</a>
                    </div>
                    <!-- /.box-footer-->
                </form>
            </div>
        </div>
    </section>
</div>
<rodape-principal></rodape-principal>
