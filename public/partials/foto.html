<menu-principal></menu-principal>
<div class="wrapper">
    <div class="content-wrapper">

        <section class="content">
            <div class="page-header text-center">
                <h1>{{indice.titulo}}</h1>
            </div>

            <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

            <form novalidate class="row" name="formulario" ng-submit="submeter()">
               
                <div class="col-md-6">
                   <div class="form-group">
                        <label>Grupo</label>
                        <select name="grupo" class="form-control" required ng-controller="GruposController" ng-model="indice.grupo" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                            <option value="">Escolha um grupo</option>
                        </select>
                        <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="form-control alert-danger">Grupo obrigatório</span>
                    </div>
                    
                    <!-- <div class="form-group">
                        <label>Descrição</label>
                        <textarea class="form-control" name="titulo" ng-model="foto.titulo" required ng-maxlength="200"></textarea>
                        <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">Título obrigatório</span>
                        <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">No máximo 20 caracteres!</span>
                    </div> -->
                     <div class="form-group">
                        <label>Descrição</label>
                        <textarea name="descricao" class="form-control" style="resize: none;" ng-model="foto.descricao"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Quantidade</label>
                        <input class="form-control" type="number" name="valor" ng-model="indice.valor" required>
                        <span ng-show="formulario.$submitted && formulario.valor.$error.required" class="form-control alert-danger">O valor não pode ser 0.</span>
                    </div>
                   
                    

                    <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
                    <a href="/" class="btn btn-primary">Voltar</a>
                    <hr>
                </div>

                <div class="col-md-6">
                </div>
            </form>
        </section>
    </div>
</div>
<rodape-principal></rodape-principal>
