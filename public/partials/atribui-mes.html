<menu-principal></menu-principal>
<div class="content-wrapper">
    <section class="content">
        <div class="col-lg-8 col-xs-8">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Informe-nos as datas de atualização</h3>
                </div>
                <form novalidate name="formulario" ng-submit="submeter()">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Data a partir da qual os valores devem ser atualizados:</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right" id="datepicker">
                            </div>
                            <!-- /.input group -->
                        </div>
                        <div class="form-group">
                            <label>Data para a qual o valor será atualizado:</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right" id="datepicker">
                            </div>
                            <!-- /.input group -->
                        </div>
                        
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer" ng-controller="NavCtrl">
                        <a href="/" class="btn btn-primary">Voltar</a>
                        <a type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid" href="/selecaodegrupos" >Salvar</a>
                    </div>
                    <!-- /.box-footer-->
                </form>
            </div>
        </div>
    </section>
</div>
<rodape-principal></rodape-principal>
